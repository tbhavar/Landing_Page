<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICA Learning Hub by CA Tanmay R Bhavar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* BASE STYLES & GRADIENT BACKGROUND */
        :root {
            --color-primary: #1e3a8a; /* Deep Blue for a professional feel */
            --color-secondary: #3b82f6; /* Lighter Blue for accents */
            --color-text: #e0e7ff;
            --color-background: #0f172a; /* Dark Charcoal/Midnight Blue */
            --color-surface: #1a2333; /* Slightly lighter than background for surfaces */
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, var(--color-background) 0%, #0c0f1d 100%);
            color: var(--color-text);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor */
            perspective: 1000px;
        }

        /* CUSTOM CURSOR STYLES (DIAMOND) */
        #custom-cursor-diamond {
            position: fixed;
            top: 0;
            left: 0;
            width: 12px;
            height: 12px;
            background-color: var(--color-secondary); /* Blue glow */
            pointer-events: none;
            z-index: 9999;
            /* Create a diamond shape using rotation */
            transform: translate(-50%, -50%) rotate(45deg); 
            transition: width 0.1s ease-out, height 0.1s ease-out, box-shadow 0.2s;
            box-shadow: 0 0 10px var(--color-secondary), 0 0 20px var(--color-secondary);
        }
        
        .cursor-active {
            /* Make diamond larger and brighter on hover */
            width: 18px !important;
            height: 18px !important;
            box-shadow: 0 0 15px var(--color-text), 0 0 30px var(--color-text);
        }


        /* CONTAINER AND HEADERS */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background-color: var(--color-surface);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
        }

        h1 {
            color: var(--color-secondary);
            font-size: 2.5em;
            margin-bottom: 10px;
            /* 3D EFFECT */
            text-shadow: 2px 2px var(--color-primary);
            transition: transform 0.3s ease;
        }
        
        h1:hover {
            transform: translateZ(5px);
        }

        h2 {
            color: var(--color-text);
            border-bottom: 2px solid var(--color-primary);
            padding-bottom: 5px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        p {
            color: #94a3b8;
            line-height: 1.6;
        }

        /* TABLE STYLES */
        #pages-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-subtle);
        }

        #pages-table th, #pages-table td {
            padding: 15px;
            text-align: left;
            border: none;
        }

        #pages-table thead tr {
            background-color: var(--color-primary);
            color: var(--color-text);
        }

        #pages-table tbody tr {
            background-color: var(--color-surface);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* HOVER EFFECT - ROW */
        #pages-table tbody tr:hover {
            background-color: #26334f;
            transform: scale(1.01); /* Subtle lift effect */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* LINK STYLES (CTA) */
        a {
            color: var(--color-secondary);
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
            display: inline-block;
        }

        /* HOVER EFFECT - LINK UNDERLINE ANIMATION */
        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: var(--color-secondary);
            transition: width 0.3s ease;
        }

        a:hover {
            color: var(--color-text);
        }

        a:hover::after {
            width: 100%;
            left: 0;
            background: var(--color-secondary);
        }

        /* LINK CLICK EFFECT - RIPPLE (Handled by JS for a better effect) */
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* INITIAL LOAD ANIMATION (Micro-animation) */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div id="custom-cursor-diamond"></div>

    <div class="container fade-in">
        <h1 style="animation-delay: 0.1s;">ðŸ“Š AICA Learning Hub by CA Tanmay R Bhavar</h1>
        <p style="animation-delay: 0.2s;">A central, secure listing of all my hosted GitHub Pages projects and resources for my AICA community, updated dynamically.</p>

        <h2 style="animation-delay: 0.3s;">Active Learning Projects</h2>

        <table id="pages-table" style="animation-delay: 0.4s;">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="pages-list">
                <tr><td colspan="3">Loading repositories...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        // *** CRITICAL: REPLACE 'tbhavar' with your actual GitHub username ***
        const GITHUB_USERNAME = 'tbhavar';
        const API_URL = `https://api.github.com/users/${GITHUB_USERNAME}/repos`;
        const LIST_ELEMENT = document.getElementById('pages-list');
        // Changed to 'custom-cursor-diamond'
        const CURSOR_DIAMOND = document.getElementById('custom-cursor-diamond'); 
        const INTERACTIVE_ELEMENTS = 'a, button, [role="button"], #pages-table tbody tr';

        // --- 1. CUSTOM CURSOR LOGIC ---
        document.addEventListener('mousemove', (e) => {
            // Smoothly move the custom cursor element
            CURSOR_DIAMOND.style.transform = `translate(${e.clientX}px, ${e.clientY}px) rotate(45deg)`;
        });

        // Add visual feedback to cursor on hover of interactive elements
        document.addEventListener('mouseover', (e) => {
            if (e.target.closest(INTERACTIVE_ELEMENTS)) {
                CURSOR_DIAMOND.classList.add('cursor-active');
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (!e.target.closest(INTERACTIVE_ELEMENTS) || e.target.tagName.toLowerCase() === 'body') {
                // Check if the mouse leaves the interactive area
                const relatedTarget = e.relatedTarget;
                if (!relatedTarget || !relatedTarget.closest(INTERACTIVE_ELEMENTS)) {
                    CURSOR_DIAMOND.classList.remove('cursor-active');
                }
            }
        });

        // --- 2. LINK CLICK EFFECT (RIPPLE) ---
        document.addEventListener('click', (e) => {
            const interactiveElement = e.target.closest(INTERACTIVE_ELEMENTS);
            if (interactiveElement) {
                const rect = interactiveElement.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height) * 1.5;

                const ripple = document.createElement('span');
                ripple.classList.add('ripple-effect');
                ripple.style.width = ripple.style.height = `${size}px`;
                // Position the ripple at the click location relative to the element
                ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
                ripple.style.top = `${e.clientY - rect.top - size / 2}px`;

                interactiveElement.style.position = interactiveElement.style.position === 'static' ? 'relative' : interactiveElement.style.position;
                interactiveElement.style.overflow = 'hidden'; // Ensure ripple stays within bounds

                interactiveElement.appendChild(ripple);

                // Clean up the ripple element after the animation
                ripple.addEventListener('animationend', () => {
                    ripple.remove();
                });
            }
        });

        // --- 3. GITHUB API FUNCTIONALITY (Preserved) ---
        async function fetchGitHubPages() {
            try {
                const response = await fetch(API_URL);
                const repos = await response.json();

                LIST_ELEMENT.innerHTML = ''; // Clear loading message

                let pagesFound = 0;

                if (Array.isArray(repos)) {
                    repos.forEach(repo => {
                        // Filter out the landing page repository itself (replace 'github-pages-landing' with the actual repo name if it's different)
                        if (repo.name.toLowerCase() !== 'github-pages-landing') {
                            pagesFound++;
                            const pageUrl = `https://${GITHUB_USERNAME.toLowerCase()}.github.io/${repo.name}`;
                            
                            const row = document.createElement('tr');
                            // Add click listener to the row for navigation and visual feedback
                            row.addEventListener('click', () => {
                                window.open(pageUrl, '_blank');
                            });

                            row.innerHTML = `
                                <td>${repo.name}</td>
                                <td>${repo.description || 'Consultancy project details.'}</td>
                                <td><a href="${pageUrl}" target="_blank" onclick="event.stopPropagation()">View Page</a></td>
                            `;
                            LIST_ELEMENT.appendChild(row);
                        }
                    });
                }
                
                if (pagesFound === 0) {
                     LIST_ELEMENT.innerHTML = `<tr><td colspan="3" style="text-align: center; color: #94a3b8;">No hosted client projects found. Time to launch your first one!</td></tr>`;
                }

            } catch (error) {
                console.error("Error fetching repositories:", error);
                LIST_ELEMENT.innerHTML = `<tr><td colspan="3" style="text-align: center; color: red;">Failed to load pages. Ensure the username is correct and check the console.</td></tr>`;
            }
        }

        // Apply fade-in animation to all main content elements
        document.querySelectorAll('.fade-in').forEach((el, index) => {
            el.style.animationDelay = `${0.1 * index}s`;
        });
        
        // Initial data fetch
        fetchGitHubPages();
    </script>

</body>
</html>
